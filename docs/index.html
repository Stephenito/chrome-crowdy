<html>
	<head>
		<script src="../libs/jquery-3.5.1.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.bundle.min.js" integrity="sha384-3ziFidFTgxJXHMDttyPJKDuTlmxJlwbSkojudK/CkRqKDOmeSbN6KLrGdrBQnT2n" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css"/>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div id="header_div">
			<img title="Show events" class="img-thumbnail" onclick="changeView(this)" on="chart_page" src="../icons/graph.png"/>
			<img title="Show cookies, extensions, storage" class="img-thumbnail" onclick="changeView(this)" on="table_page" src="../icons/grid.png"/>
			<h1 id="header">Analyze recording</h1>
			<button id="btn_choose_mini" class="hidden" onclick="clickFileChooser()">Choose file</button>
		</div>

		<button id="btn_choose" onclick="clickFileChooser()">Choose file</button><br>
		<br>
		
		<div id="chart_page" class="one_page hidden">
			<h2>Graph</h2>
			<div id="chart"></div>	
			<br>
			<h2 style="display:inline;">Details</h2>
			<img title="Open selected" id="show_details_icon" src="../icons/zoom.png" onclick="openAll()" />
			<br><br>
			<pre id="detailsdiv"></pre>
			<br>
		</div>

		<div id="table_page" class="one_page hidden">
			<h2>Extensions installed</h2>
			<div id="ext_list"></div>
			<br>
			<h2>Cookie table</h2>
			<div id="cookie_table"></div>
			<br>
			<h2>Storage table</h2>
			<div id="storage_table"></div>
		</div>

		<div id="footer" class="footer_start">
			<img src="../icons/app_quality_logo.svg" />
		</div>

		<input type="file" id="file" accept=".json">
	</body>

	<script src="script.js"></script>
</html>
